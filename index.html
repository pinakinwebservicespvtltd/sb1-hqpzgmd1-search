        /* Popup container */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Background with transparency */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none; /* Hide popup by default */
        }

        /* Popup content */
        .popup-content {
            border-radius: 10px;
            position: relative;
            background-color: #d2d2d2;
            position: absolute;
            border: 2px solid white;
            padding: 40px;
        }

        @media(max-width:520px){
            .popup-content{
                width:90%;
            }
        }

        @media(min-width:520px){
            .popup-content{
                width:65%;
            }
        }

        /* GIF styling */
        .popup-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .cls {
            position: absolute;
            right: 0px;
            border-radius: 0px 10px 0px 0px;
            top: 10px;
            right:10px;
            padding: 5px;
            color: blue;
            font-weight: 500;
        }
        .butrecpop{
            background-color: #007bff;
            font-family: "Poppins", Sans-serif;
            font-weight: 500;
            border:transparent;
            padding: 15px 30px;
            color: #FFFFFF;
            border-radius: 5px;
        }
